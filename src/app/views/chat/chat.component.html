<div class="animated fadeIn">
    <div class="main_section">
        <div class="container">
            <div class="chat_container">
                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                <div class="row">
                    <div class="col-sm-3 chat_sidebar">
                        <div class="row">
                            <div class="dropdown all_conversation"> All Conversation </div>
                            <div class="member_list pr-1" *ngIf="chatList">
                                <ul class="list-unstyled mb-1" *ngFor="let chat of chatList; let i = index">
                                    <li class="left clearfix bg-white">
                                        <a (click)="openChat(chat)" href="javascript:void(0)">
                                            <span class="chat-img pull-left">
                     <img src="assets/img/user.png" alt="User Avatar" class="img-circle">
                     </span>
                                            <div class="chat-body clearfix">
                                                <div class="header_sec">
                                                    <strong class="primary-font">{{chat.customerName}}</strong>
                                                    <div>
                                                        <strong class="pull-right chat-time"> {{chat.date | date}} </strong>
                                                    </div>
                                                </div>
                                                <!-- <div class="contact_sec">
                                                    <span class="badge pull-right" style="color:red">3</span>
                                                </div> -->
                                            </div>
                                        </a>


                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--chat_sidebar-->


                    <div class="col-sm-9 message_section" *ngIf="IsShowChatSection">
                        <div class="row">
                            <!-- <div class="new_message_head">
                                <div class="pull-left"><button><i class="fa fa-plus-square-o" aria-hidden="true"></i> New Message</button></div>
                            </div> -->
                            <!--new_message_head-->

                            <div class="chat_area" *ngIf="IsShowChatSection && specificChatList">
                                <ul class="list-unstyled" *ngFor="let chat of specificChatList; let i = index">
                                    <li class="left clearfix" *ngIf="chat.IsAdminSender==false">
                                        <span class="chat-img1 pull-left">
                     <img src="assets/img/user.png" alt="User Avatar" class="img-circle">
                     </span>
                                        <div class="chat-body1 clearfix d-inline-block">
                                            <p *ngIf="chat.Message">{{chat.Message}}</p>
                                            <div *ngIf="chat.MessageImage">
                                                <Img [src]="chat.MessageImage" style=" height: auto; width: 200px" />
                                            </div>
                                            <div class="chat_time">{{chat.date |date}}</div>
                                        </div>
                                    </li>


                                    <li class="left clearfix admin_chat" *ngIf="chat.IsAdminSender==true">
                                        <span class="chat-img1 pull-right">
                     <img src="assets/img/user.png" alt="User Avatar" class="img-circle">
                     </span>
                                        <div class="chat-body1 clearfix d-inline-block  pull-right">
                                            <p *ngIf="chat.Message" style="text-align: right">{{chat.Message}}</p>
                                            <div *ngIf="chat.MessageImage" style="text-align: right">
                                                <Img [src]="chat.MessageImage" style="height: auto; width: 200px; " />
                                            </div>
                                            <div class="chat_time text-right">{{chat.date |date}}</div>
                                        </div>
                                    </li>





                                </ul>
                            </div>
                            <!--chat_area-->
                            <div class="message_write" *ngIf="IsShowChatSection">
                                <textarea class="form-control" placeholder="Type a message" [(ngModel)]="message"></textarea>
                                <div class="clearfix"></div>
                                <div class="chat_bottom">
                                    <a href="javascript:void(0)" class="pull-left upload_btn" (click)="file.click()">

                                        <i class="fa fa-cloud-upload " aria-hidden="true "></i>
                                        <input type="file" accept="image/*" style="display:none" #file id="theFileInput" (change)="fileChangeListener($event)" /> Add Files</a>
                                    <a href="javascript:void(0)" *ngIf="!is_disable" class="pull-right btn btn-success " (click)="sendMessage()">

                                    Send</a>

                                    <a href="javascript:void(0)" *ngIf="is_disable" class="pull-right btn btn-success"><i class="fa fa-fw fa-spin fa-spinner"></i>Sending</a>


                                </div>
                            </div>
                        </div>
                    </div>
                    <!--message_section-->
                </div>

            </div>
        </div>
    </div>
    <!--/.row-->
</div>
