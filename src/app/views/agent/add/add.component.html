<div class="animated fadeIn">
    <div class="row">

        <div class="col-sm-12">
            <div class="card">
                <form [formGroup]="rForm" class="form-horizontal" (ngSubmit)="addAgent(rForm.value)">
                    <div class="card-header">
                        <strong>Agent</strong>

                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="company">Name <span>*</span></label>
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter agent name">
                            <div class="text-danger" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">Please enter name</div>
                        </div>
                        <div class="form-group">
                            <label for="vat">Email <span>*</span></label>
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter agent email">
                            <div class="text-danger" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">Please enter email</div>
                        </div>
                        <div class="form-group">
                            <label for="street">Username <span>*</span></label>
                            <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter Username">
                            <!-- <div class="text-danger" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">Please enter username</div> -->
                        </div>
                        <div class="form-group">
                            <label for="vat">Password <span>*</span></label>
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter agent password">
                            <div class="text-danger" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">Please enter password</div>
                        </div>
                        <div class="form-group">
                            <label for="street">Phone <span>*</span></label>
                            <input type="number" formControlName="phone" class="form-control" id="phone" placeholder="Enter agent phone">
                            <div class="text-danger" *ngIf="!rForm.controls['phone'].valid && rForm.controls['phone'].touched">Please enter phone</div>
                        </div>
                        <div class="form-group">
                            <label for="street">Role <span>*</span></label>
                            <select id="option_price_impact" (change)="onRoleChange($event.target.value)" formControlName="role" class="form-control">
              <option value="">Please select</option>
              <option *ngFor="let item of roleTypeLit" value="{{item.id}}">{{item.name}}</option>              
            </select>
                        </div>

                        <div class="form-group" *ngIf="filteredZoneList.length>0">
                            <label for="street">Zone <span>*</span></label>
                            <select id="zoneId" formControlName="zoneId" multiple="true" class="form-control">
              <option *ngFor="let item of filteredZoneList" value="{{item.id}}">{{item.name}}</option>              
            </select>
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label for="is_active">
                <input type="checkbox" id="is_active"  [checked]="is_active" (change)="changeIsActive($event)"> Is Active
              </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!rForm.valid"><i class="fa fa-dot-circle-o"></i> Submit</button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="goToList()"><i class="fa fa-ban"></i> Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

</div>
